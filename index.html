<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  
    <script src="https://kit.fontawesome.com/5e70211e65.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <form id="form" class="addtask">
        <div  class="add " >
            
        <span>Add New Task</span>
        <button onclick="closebox()"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <div  class="contain">
        <label>Task Title</label>
        <input type="text" id="text" placeholder="Write your task to do">
        <label for="">Date</label>
        <input class="date" id="time" type="date">
        <label for="">Description</label>
        <textarea id="input" rows="10" cols="30"></textarea>
        <div id="error">
            <p></p>
        </div>
    </div>
    <div class="addclose">
        <button type="submit">Add</button>
        <button onclick="closebox()">Close</button>
    </div>
    </form>
    <div class="main">
    <h1>TODO List</h1>
    <div class="task">
        <button onclick="addbox()">
            <span>Add New Task</span>
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>
    <h3>Tasks</h3>
    <div  id="notebox" class="notebox">
        
       
    </div>
</div>
<script src="app.js"></script>
  </body>
</html>
